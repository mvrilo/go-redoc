name: CI
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  contents: read
jobs:
  lint:
    strategy:
      matrix:
        go: ['1.17','1.22']
        os: ['ubuntu-latest']
    name: lint
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - run: make lint
      - uses: golangci/golangci-lint-action@v3
  test:
    strategy:
      matrix:
        go: ['1.17','1.22']
        os: ['ubuntu-latest']
    name: test
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - run: make test
  middlewares:
    strategy:
      matrix:
        go: ['1.17','1.22']
        os: ['ubuntu-latest']
    name: middlewares
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - run: make middlewares
  examples:
    strategy:
      matrix:
        go: ['1.17','1.22']
        os: ['ubuntu-latest']
    name: examples
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/setup-go@v3
        with:
          go-version: ${{ matrix.go }}
      - uses: actions/checkout@v3
      - run: make examples
